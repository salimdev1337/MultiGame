# =============================================================================
# RELEASE WORKFLOW - Automated Releases
# =============================================================================
# PURPOSE: Create GitHub releases with all platform builds automatically
# When you push a version tag (v1.0.0), this creates a release with downloads
#
# WHAT YOU'LL LEARN:
# - Semantic versioning
# - Release automation
# - GitHub Releases API
# - Changelog generation
#
# HOW TO USE:
# 1. Update version in pubspec.yaml (e.g., 1.0.0+1)
# 2. Commit changes: git commit -m "Release v1.0.0"
# 3. Create tag: git tag v1.0.0
# 4. Push tag: git push origin v1.0.0
# 5. This workflow automatically creates a release!
# =============================================================================

name: Release - Create GitHub Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.0.0, v2.1.3, etc.

jobs:
  # Job 1: Create the release
  create-release:
    name: ðŸ“¦ Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all history for changelog
          
      # Extract version from tag (v1.0.0 -> 1.0.0)
      - name: ðŸ·ï¸ Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          
      # Generate changelog from commits
      - name: ðŸ“ Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      # Create GitHub Release
      - name: ðŸŽ‰ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Puzzle Game v${{ steps.version.outputs.version }}
          body: |
            ## ðŸŽ® Puzzle Game v${{ steps.version.outputs.version }}
            
            ### ðŸ“¥ Downloads
            - **Android**: Download `puzzle-android.apk` below
            - **Windows**: Download `puzzle-windows.zip` below
            - **Web**: Play online at [GitHub Pages](https://salimdev1337.github.io/puzzle)
            
            ### ðŸ“ What's Changed
            ${{ steps.changelog.outputs.changelog }}
            
            ### ðŸš€ Installation
            
            **Android:**
            1. Download `puzzle-android.apk`
            2. Install on your device
            3. Enjoy!
            
            **Windows:**
            1. Download `puzzle-windows.zip`
            2. Extract the ZIP file
            3. Run `puzzle.exe`
            
            ---
            Built with â¤ï¸ using Flutter
          draft: false
          prerelease: false

  # Job 2: Build and upload Android
  build-android:
    name: ðŸ¤– Build & Upload Android
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true

      - name: ðŸ”§ Setup Firebase config
        run: cp lib/config/firebase_options.dart.template lib/config/firebase_options.dart

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get
        
      - name: ðŸ”¨ Build APK
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: flutter build apk --release --dart-define=UNSPLASH_ACCESS_KEY=$UNSPLASH_ACCESS_KEY
        
      # Rename APK for release
      - name: ðŸ“ Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk puzzle-android.apk
          
      - name: ðŸ“¤ Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./puzzle-android.apk
          asset_name: puzzle-android.apk
          asset_content_type: application/vnd.android.package-archive

  # Job 3: Build and upload Windows
  build-windows:
    name: ðŸªŸ Build & Upload Windows
    needs: create-release
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true

      - name: ðŸ”§ Setup Firebase config
        run: copy lib\config\firebase_options.dart.template lib\config\firebase_options.dart

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get
        
      - name: ðŸ”¨ Build Windows
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: flutter build windows --release --dart-define=UNSPLASH_ACCESS_KEY=$UNSPLASH_ACCESS_KEY
        
      - name: ðŸ“¦ Package Windows
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath puzzle-windows.zip
          
      - name: ðŸ“¤ Upload Windows ZIP to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./puzzle-windows.zip
          asset_name: puzzle-windows.zip
          asset_content_type: application/zip

  # Job 4: Release summary
  release-summary:
    name: ðŸ“‹ Release Summary
    needs: [create-release, build-android, build-windows]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ðŸŽ‰ Success message
        run: |
          echo "## ðŸŽ‰ Release v${{ needs.create-release.outputs.version }} Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- Android: ${{ needs.build-android.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Windows: ${{ needs.build-windows.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Downloads available at:" >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
