name: Release - Create GitHub Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.0.0, v2.1.3, etc.

jobs:
  # Job 1: Create the release
  create-release:
    name:  Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all history for changelog
          
      # Extract version from tag (v1.0.0 -> 1.0.0)
      - name:  Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          
      # Generate changelog from commits
      - name:  Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      # Create GitHub Release
      - name:  Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Puzzle Game v${{ steps.version.outputs.version }}
          body: |
            ##  Puzzle Game v${{ steps.version.outputs.version }}
            
            ###  Downloads
            - **Android**: Download `puzzle-android.apk` below
            - **Windows**: Download `puzzle-windows.zip` below
            - **Web**: Play online at [GitHub Pages](https://salimdev1337.github.io/puzzle)
            
            ###  What's Changed
            ${{ steps.changelog.outputs.changelog }}
            
            ###  Installation
            
            **Android:**
            1. Download `puzzle-android.apk`
            2. Install on your device
            3. Enjoy!
            
            **Windows:**
            1. Download `puzzle-windows.zip`
            2. Extract the ZIP file
            3. Run `puzzle.exe`
            
            ---
            Built with ❤️ using Flutter
          draft: false
          prerelease: false

  # Job 2: Build and upload Android
  build-android:
    name: Build & Upload Android
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name:  Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true

      - name:  Setup Firebase config
        run: |
          echo "${{ secrets.FIREBASE_OPTIONS_DART }}" > lib/config/firebase_options.dart
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > android/app/google-services.json

      - name:  Get dependencies
        run: flutter pub get

      - name: Build APK
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: flutter build apk --release --dart-define=UNSPLASH_ACCESS_KEY=$UNSPLASH_ACCESS_KEY
        
      # Rename APK for release
      - name:  Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk puzzle-android.apk
          
      - name:  Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./puzzle-android.apk
          asset_name: puzzle-android.apk
          asset_content_type: application/vnd.android.package-archive

  # Job 3: Build and upload Windows
  build-windows:
    name:  Build & Upload Windows
    needs: create-release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name:  Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true

      - name:  Setup Firebase config
        run: echo "${{ secrets.FIREBASE_OPTIONS_DART }}" > lib/config/firebase_options.dart
        shell: bash

      - name:  Get dependencies
        run: flutter pub get
        
      - name:  Build Windows
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: flutter build windows --release --dart-define=UNSPLASH_ACCESS_KEY=$UNSPLASH_ACCESS_KEY
        
      - name:  Package Windows
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath puzzle-windows.zip
          
      - name:  Upload Windows ZIP to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./puzzle-windows.zip
          asset_name: puzzle-windows.zip
          asset_content_type: application/zip

  # Job 4: Release summary
  release-summary:
    name:  Release Summary
    needs: [create-release, build-android, build-windows]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name:  Success message
        run: |
          echo "##  Release v${{ needs.create-release.outputs.version }} Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "###  Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- Android: ${{ needs.build-android.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Windows: ${{ needs.build-windows.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "###  Downloads available at:" >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
