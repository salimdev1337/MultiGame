# =============================================================================
# WEB DEPLOYMENT - Deploy to GitHub Pages
# =============================================================================
# PURPOSE: Automatically deploy your Flutter web app to GitHub Pages
# Users can play your puzzle game at: https://salimdev1337.github.io/puzzle
#
# WHAT YOU'LL LEARN:
# - Automated deployment
# - GitHub Pages hosting (free!)
# - Deployment permissions and tokens
# - Production builds
#
# SETUP REQUIRED:
# 1. Go to your repo Settings > Pages
# 2. Source: GitHub Actions
# 3. That's it! GitHub handles the rest
# =============================================================================

name: Deploy Web to GitHub Pages

on:
  push:
    branches: [ main, master ]  # Deploy on push to main
  workflow_dispatch:  # Manual deployment option

# Required permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job 1: Build the web app
  build:
    name: ðŸŒ Build Web App
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true
          
      - name: ðŸ“¦ Get dependencies
        run: flutter pub get
        
      # Build for web with proper base URL for GitHub Pages
      - name: ðŸ”¨ Build Web
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: flutter build web --release --base-href "/MultiGame/" --dart-define=UNSPLASH_ACCESS_KEY=$UNSPLASH_ACCESS_KEY
        
      # Setup GitHub Pages
      - name: ðŸ”§ Setup Pages
        uses: actions/configure-pages@v4
        
      # Upload the web build
      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

  # Job 2: Deploy to GitHub Pages
  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ðŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ðŸŽ‰ Deployment success
        run: |
          echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your puzzle game is now live at:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ® Share with your friends!" >> $GITHUB_STEP_SUMMARY
