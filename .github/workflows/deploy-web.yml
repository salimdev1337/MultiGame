name: Deploy Web to GitHub Pages

on:
  push:
    branches: [ main, master ]  # Deploy on push to main
  workflow_dispatch:  # Manual deployment option

# Required permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job 1: Build the web app
  build:
    name:  Build Web App
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4
        
      - name:  Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true

      - name:  Setup Firebase config
        run: echo "${{ secrets.FIREBASE_OPTIONS_DART }}" > lib/config/firebase_options.dart

      - name:  Get dependencies
        run: flutter pub get
        
      # Build for web with proper base URL for GitHub Pages
      - name:  Build Web
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: flutter build web --release --base-href "/MultiGame/" --dart-define=UNSPLASH_ACCESS_KEY=$UNSPLASH_ACCESS_KEY
        
      # Copy legal docs into web build so they're served alongside the game
      - name:  Copy legal docs
        run: |
          cp docs/privacy.html build/web/privacy.html
          cp docs/terms.html build/web/terms.html

      # Setup GitHub Pages
      - name:  Setup Pages
        uses: actions/configure-pages@v4
        
      # Upload the web build
      - name:  Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

  # Job 2: Deploy to GitHub Pages
  deploy:
    name:  Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name:  Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name:  Deployment success
        run: |
          echo "##  Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your puzzle game is now live at:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "###  Share with your friends!" >> $GITHUB_STEP_SUMMARY
