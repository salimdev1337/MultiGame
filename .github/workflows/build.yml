name: Build - Multi-Platform

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Manual trigger

jobs:
  # Job 1: Build Android APK
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name:  Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name:  Setup Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true

      - name:  Setup Firebase config
        env:
          GOOGLE_SERVICES_JSON_B64: ${{ secrets.GOOGLE_SERVICES_JSON }}
          FIREBASE_OPTIONS_DART_B64: ${{ secrets.FIREBASE_OPTIONS_DART }}
        run: |
          echo "$GOOGLE_SERVICES_JSON_B64" | base64 --decode > android/app/google-services.json
          echo "$FIREBASE_OPTIONS_DART_B64" | base64 --decode > lib/config/firebase_options.dart

      - name:  Get dependencies
        run: flutter pub get

      - name:  Build Android APK
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          ADMOB_APP_ID: ${{ secrets.ADMOB_APP_ID }}
          ADMOB_BANNER_ANDROID: ${{ secrets.ADMOB_BANNER_ANDROID }}
          ADMOB_INTERSTITIAL_ANDROID: ${{ secrets.ADMOB_INTERSTITIAL_ANDROID }}
        run: |
          flutter build apk --debug \
            --dart-define=UNSPLASH_ACCESS_KEY=$UNSPLASH_ACCESS_KEY \
            --dart-define=ADMOB_BANNER_ANDROID=$ADMOB_BANNER_ANDROID \
            --dart-define=ADMOB_INTERSTITIAL_ANDROID=$ADMOB_INTERSTITIAL_ANDROID

      # Upload the built APK so you can download it
      - name:  Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

  # Job 2: Build Windows executable
  build-windows:
    name:  Build Windows
    runs-on: windows-latest  # Windows machine required for Windows builds

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name:  Setup Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true

      - name:  Setup Firebase config
        env:
          FIREBASE_OPTIONS_DART_B64: ${{ secrets.FIREBASE_OPTIONS_DART }}
        run: echo "$FIREBASE_OPTIONS_DART_B64" | base64 --decode > lib/config/firebase_options.dart
        shell: bash

      - name:  Get dependencies
        run: flutter pub get
        
      - name:  Build Windows
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: flutter build windows --release --dart-define=UNSPLASH_ACCESS_KEY=$UNSPLASH_ACCESS_KEY
        
      # Zip the entire build folder
      - name:  Package Windows build
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath puzzle-windows.zip
        
      - name:  Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: puzzle-windows.zip

  # Job 3: Build Web version
  build-web:
    name:  Build Web
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name:  Setup Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true

      - name:  Setup Firebase config
        env:
          FIREBASE_OPTIONS_DART_B64: ${{ secrets.FIREBASE_OPTIONS_DART }}
        run: echo "$FIREBASE_OPTIONS_DART_B64" | base64 --decode > lib/config/firebase_options.dart

      - name:  Get dependencies
        run: flutter pub get
        
      - name:  Build Web
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: flutter build web --release --base-href "/puzzle/" --dart-define=UNSPLASH_ACCESS_KEY=$UNSPLASH_ACCESS_KEY
        
      - name:  Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/

  # Job 4: Summary of all builds
  build-summary:
    name:  Build Summary
    needs: [build-android, build-windows, build-web]
    runs-on: ubuntu-latest
    if: always()  # Run even if some builds fail
    
    steps:
      - name:  Create summary
        run: |
          echo "##  Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Android  | ${{ needs.build-android.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows  | ${{ needs.build-windows.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web      | ${{ needs.build-web.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "###  Download artifacts from the Actions tab" >> $GITHUB_STEP_SUMMARY
