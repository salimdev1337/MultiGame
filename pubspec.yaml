name: multigame
description: "Multi Game app that includes multiple games like 2048 , puzzles and more ... ."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  http: '>=1.6.0 <2.0.0'
  cupertino_icons: '>=1.0.8 <2.0.0'
  device_preview: '>=1.3.1 <2.0.0'
  carousel_slider: '>=5.0.0 <6.0.0'
  shared_preferences: '>=2.3.3 <3.0.0'
  flutter_secure_storage: '>=9.0.0 <10.0.0'
  get_it: '>=7.6.0 <8.0.0'
  flutter_riverpod: '>=2.5.1 <3.0.0'
  go_router: '>=14.6.2 <15.0.0'
  firebase_core: '>=4.4.0 <5.0.0'
  firebase_auth: '>=6.1.4 <7.0.0'
  cloud_firestore: '>=6.1.2 <7.0.0'
  firebase_crashlytics: '>=5.0.7 <6.0.0'
  flame: '>=1.22.0 <2.0.0'
  audioplayers: '>=6.1.0 <7.0.0'
  vibration: '>=2.0.0 <3.0.0'
  connectivity_plus: '>=7.0.0 <8.0.0'
  url_launcher: '>=6.3.1 <7.0.0'
  # UI/UX Enhancement Dependencies
  google_fonts: '>=6.2.1 <7.0.0'
  flutter_animate: '>=4.5.0 <5.0.0'
  shimmer: '>=3.0.0 <4.0.0'
  confetti: '>=0.7.0 <1.0.0'
  flutter_svg: '>=2.0.10 <3.0.0'
  animated_text_kit: '>=4.2.2 <5.0.0'
  fl_chart: '>=0.69.2 <1.0.0'
  cached_network_image: '>=3.4.1 <4.0.0'
  # Phase 8: Social & Performance
  share_plus: '>=10.1.4 <11.0.0'
  path_provider: '>=2.1.5 <3.0.0'
  # Phase 3: Runner Race Multiplayer (local WiFi WebSocket)
  shelf: '>=1.4.0 <2.0.0'
  shelf_web_socket: '>=2.0.0 <3.0.0'
  web_socket_channel: '>=3.0.0 <4.0.0'
  network_info_plus: '>=6.0.0 <7.0.0'
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  network_image_mock: ^2.1.1
  flutter_lints: ^6.0.0
  mockito: ^5.6.3
  build_runner: ^2.11.0
  fake_cloud_firestore: ^4.0.1
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: ic_launcher
  ios: true
  remove_alpha_ios: true
  image_path: assets/images/app_icon.png
  min_sdk_android: 21
  web:
    generate: true
    image_path: assets/images/app_icon.png
  windows:
    generate: true
    image_path: assets/images/app_icon.png
    icon_size: 48

flutter:

  
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
